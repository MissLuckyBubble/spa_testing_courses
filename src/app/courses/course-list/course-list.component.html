<h3> Списък със всички Курсове</h3>
<hr>
<div data-test-selector="favorite">
 Любим курс: {{selectedCourse?.title}}
</div>
<hr>
<div>
  <a
    data-test-selector="button-add"
    routerLink="/courses/add">Добави нов</a>
</div>
<hr>
<section>
  <app-course-item *ngFor="let course of courses"
                  (clicked)="onItemClicked($event)"
                  (deleted)="onItemDeleted($event)"
                  [course] = "course" class="article">
  </app-course-item>
</section>
